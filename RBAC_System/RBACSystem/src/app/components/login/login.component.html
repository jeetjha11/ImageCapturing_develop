<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4 text-primary">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Login to access your account</p>
  
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                formControlName="email"
                type="email"
                class="form-control"
                placeholder="Enter your email"
                [ngClass]="{
                  'is-invalid': form.controls['email'].invalid && form.controls['email'].touched,
                  'is-valid': form.controls['email'].valid
                }"
              />
              <div
                *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
                class="invalid-feedback"
              >
                <div *ngIf="form.controls['email'].errors?.['required']">Email is required.</div>
                <div *ngIf="form.controls['email'].errors?.['email']">Enter a valid email address.</div>
              </div>
            </div>
  
            <!-- Password Input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Enter your password"
                [ngClass]="{
                  'is-invalid': form.controls['password'].invalid && form.controls['password'].touched,
                  'is-valid': form.controls['password'].valid
                }"
              />
              <div
                *ngIf="form.controls['password'].invalid && form.controls['password'].touched"
                class="invalid-feedback"
              >
                Password is required.
              </div>
            </div>
  
            
  
            <!-- Submit Button -->
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="form.invalid"
              >
                Login
              </button>
            </div>
  
            <!-- Divider -->
            <hr class="my-4" />
  
            <!-- Alternative Login -->
            <div class="text-center">
              <p class="mb-2">If Not Register? <a routerLink="/register" >Register Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
